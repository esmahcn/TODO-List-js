<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <div class="btn">
        <button id="darkModeBtn">Dark Mode</button>
    </div>
    <div class="big-container">
        <div class="h-container">
            <h1>TODO List</h1>
            <h3 id="counter">0</h3>
            <h3 id="timer">0</h3>
        </div>
        <div class="input-row">
            <input id="inputField" type="text" placeholder="Enter something..." />
            <button id="addBtn">Add</button>
        </div>
        <div id="output"></div>
        <p id="noItemsMessage">No items</p>
    </div>
</body>
<script src="script.js"></script>

</html>
